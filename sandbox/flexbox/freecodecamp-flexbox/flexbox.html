<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="site-container">
      <div class="grid-container">
        <div class="card-grid">
          <div class="card">
            <div class="img-container">
              <img
                src="https://images2.penguinrandomhouse.com/cover/9780143111627"
                alt="book"
              />
            </div>

            <div class="card-info">
              <h3 class="book-title">Stranger In A Strange Land</h3>
              <h4>Robert A. Heinlein</h4>
            </div>
          </div>
          <div class="card">
            <div class="img-container">
              <img
                src="https://images4.penguinrandomhouse.com/cover/9780143111597"
                alt="book"
              />
            </div>

            <div class="card-info">
              <h3 class="book-title">The Left Hand Of Darkness</h3>
              <h4>Ursula K. Le Guin</h4>
            </div>
          </div>
          <div class="card">
            <div class="img-container">
              <img
                src="https://images1.penguinrandomhouse.com/cover/9780143111610"
                alt="book"
              />
            </div>

            <div class="card-info">
              <h3 class="book-title">The Once And Future King</h3>
              <h4>T.H. White</h4>
            </div>
          </div>
          <div class="card">
            <div class="img-container">
              <img
                src="https://images1.penguinrandomhouse.com/cover/9780143111603"
                alt="book"
              />
            </div>

            <div class="card-info">
              <h3 class="book-title">Neuromancer</h3>
              <h4>William Gibson</h4>
            </div>
          </div>
          <div class="card book-other">
            <div class="img-container">
              <img
                src="https://images3.penguinrandomhouse.com/cover/9780143111573"
                alt="book"
              />
            </div>

            <div class="card-info">
              <h3 class="book-title">2001: A Space Odyssey</h3>
              <h4>Arthur C. Clark</h4>
            </div>
          </div>
          <div class="card">
            <div class="img-container">
              <img
                src="https://images2.penguinrandomhouse.com/cover/9780143111580"
                alt="book"
              />
            </div>

            <div class="card-info">
              <h3 class="book-title">Dune</h3>
              <h4>Frank Herbert</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
